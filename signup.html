<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechVault</title>
  <link rel="stylesheet" href="signupdesign.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p>Join us and secure your digital assets.</p>
      
      <form>
        <label>Full Name</label>
         <input type="text" placeholder="kevin" required>
        
        <label>Email Address</label>
        <input type="email" placeholder="kevin@example.com" required>
        
        <label>Password</label>
        <input type="password" placeholder="Secure password" required>
        
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required>
        
        <button type="submit" class="signup-btn">Sign Up</button>
     
   
      
      <p class="login-text">
        Already have an account? <a href="login.html">Log in</a>
      </p>
      <p><a style="color: #636ae8 ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-decoration: double;" href="index.html">Back to home</a></p>
    </div>
  </div>
</body>
</html>
